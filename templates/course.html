{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="../../static/css/degreechap.css">
</head>

<ul class="chaplist">
    <h1>{{ course.name }}</h1>
    <h2>{{course.description}}</h2>
    {% for chapter in chapters %}
        <a href="{% url 'chapter_detail' course.id chapter.id %}">{{ chapter.title }}</a>
    {% endfor %}
    {% for lesson in lessons %}
    <li><a href="{% url 'watch_lesson' course.id lesson.id %}">
            <div>
                {{lesson.title}}
                {% if lesson.thumbnail %}
                <img src="{{ lesson.thumbnail.url }}" alt="{{ lesson.title }} Thumbnail"
                    style="max-width: 100px; max-height: 100px;">
                {% endif %}
            </div>
        </a></li>
    {% endfor %}
</ul>

{% endblock content %}
